<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Link to local CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JS script for config -->
    <script defer src="./js/config.js"></script>
    <!-- Local JS -->
    <script defer src="./js/script.js"></script>
    <title>Mars Daily Weather Report</title>  
</head>
<body>

    <header>
        <span class="blue-grey-text text-lighten-5">
            <h1>MARS | Elysium Planitia</h1>
        </span>
    </header>

    <main>
        <span class="blue-grey-text text-lighten-5">
            <h2 class="subHead">Daily Weather Report</h2>
        </span>
        <div class="tableFlex">
            <div class="time">
                <span class="blue-grey-text text-lighten-5">
                    <h5 class="sTitle">Time</h5>
                    <table>
                        <tr>
                            <td>Date</td>
                            <td>Sol</td>
                            <td>Season</td>
                        </tr>
                        <tr>
                            <td id="dateVal"></td>
                            <td id="solVal"></td>
                            <td id="seasonVal">Season</td>
                        </tr>
                    </table>
                </span>
            </div>
            <div class="airTemp">
                <span class="blue-grey-text text-lighten-5">
                    <h5 class="sTitle">Air Temperature (<span class="far">Â°F</span>)</h5>
                    <table>
                        <tr>
                            <td>Max.</td>
                            <td>Avg.</td>
                            <td>Min.</td>
                        </tr>
                        <tr>
                            <td id="maxTempVal"></td>
                            <td id="avgTempVal"></td>
                            <td id="minTempVal"></td>
                        </tr>
                    </table>
                </span>
            </div>
            <div class="windSpeed">
                <span class="blue-grey-text text-lighten-5">
                    <h5 class="sTitle">Wind Speed (<span class="ms">m/s</span>)</h5>
                    <table>
                        <tr>
                            <td>Max.</td>
                            <td>Avg.</td>
                            <td>Min.</td>
                            <td>Direction</td>
                        </tr>
                        <tr>
                            <td id="maxWindVal"></td>
                            <td id="avgWindVal"></td>
                            <td id="minWindVal"></td>
                            <td id="dirWindVal"></td>
                        </tr>
                    </table>
                </span>
            </div>
            <div class="pressure">
                <span class="blue-grey-text text-lighten-5">
                    <h5 class="sTitle">Pressure (Pa)</h5>
                    <table>
                        <tr>
                            <td>Max.</td>
                            <td>Avg.</td>
                            <td>Min.</td>
                        </tr>
                        <tr>
                            <td id="maxPaVal"></td>
                            <td id="avgPaVal"></td>
                            <td id="minPaVal"></td> 
                        </tr>
                    </table>
                </span>
            </div>
        </div>
        <h5 class ="seeBelow">
            <span class="blue-grey-text text-lighten-5">
            Use the slider below to select any of the 3 most recent dates!
            </span>
        </h5>

    </main>

    <footer>
        <!-- Content carousel that allows you to select multiple panels -->
        <div class="carousel carousel-slider center" class="carousel">
            <div class="carousel-fixed-item right">
                <a class="btn waves-effect white grey-text darken-text-2" id="btnNext">Next</a>
            </div>
            <div class="carousel-item grey white-text" id="p3" href="#three!">
                <h2 id="thirdPanelDate"></h2>
                <p class="white-text" id="thirdPanelSol"></p>
                <a class="btn waves-effect white grey-text darken-text-2" id="btnGet3">Get Weather</a>
            </div>
            <div class="carousel-item blue-grey white-text" id="p2" href="#two!">
                <h2 id="secondPanelDate"></h2>
                <p class="white-text" id="secondPanelSol"></p>
                <a class="btn waves-effect white grey-text darken-text-2" id="btnGet2">Get Weather</a>
            </div>
            <div class="carousel-item orange white-text" id="p1" href="#one!">
                <h2 id="firstPanelDate"></h2>
                <p class="white-text" id="firstPanelSol"></p>
                <a class="btn waves-effect white grey-text darken-text-2" id="btnGet1">Get Weather</a>
            </div>
          </div>
    </footer>

    <style>
        body {
            background-image: url('https://i.imgur.com/iJrCuZN.jpg');
            height: 100vh;
            background-position: left;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>

</body>
</html>
