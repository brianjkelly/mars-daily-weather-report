<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Mars Daily Weather Report</title>
</head>
<body>
    <header>
        <h1>Mars Daily Weather Report</h1>
    </header>

    <main>
        <h3>Time</h3>
        <p id="date"></p>
        <p id="sol"></p>
        <p id="season"></p>
        <h3>Air Temperature (°F | °C)</h3>
        <p id="maxTemp"></p>
        <p id="avgTemp"></p>
        <p id="minTemp"></p>
        <h3>Wind Speed (mph | m/s)</h3>
        <p id="maxWind"></p>
        <p id="avgWind"></p>
        <p id="minWind"></p>
        <p id="dirWind"></p>
        <h3>Pressure (Pa)</h3>
        <p id="maxPa"></p>
        <p id="avgPa"></p>
        <p id="minPa"></p>
    </main>

    <footer>

    </footer>
    
</body>
</html>
