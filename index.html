<body>

    <header>
        <span class="blue-grey-text text-lighten-5">
            <h1>MARS | Elysium Planitia</h1>
        </span>
    </header>

    <main>
        <span class="blue-grey-text text-lighten-5">
            <h2>Daily Weather Report</h2>
        </span>
        <div class="tableFlex">
            <div class="time">
                <span class="blue-grey-text text-lighten-5">
                    <h5>Time</h5>
                    <table>
                        <tr>
                            <td>Date</td>
                            <td>Sol</td>
                            <td>Season</td>
                        </tr>
                        <tr>
                            <td id="dateVal"></td>
                            <td id="solVal"></td>
                            <td id="seasonVal">Season</td>
                        </tr>
                    </table>
                </span>
            </div>
            <div class="airTemp">
                <span class="blue-grey-text text-lighten-5">
                    <h5>Air Temperature (째F | 째C)</h5>
                    <table>
                        <tr>
                            <td>Max.</td>
                            <td>Avg.</td>
                            <td>Min.</td>
                        </tr>
                        <tr>
                            <td id="maxTempVal"></td>
                            <td id="avgTempVal"></td>
                            <td id="minTempVal"></td>
                        </tr>
                    </table>
                </span>
            </div>
            <div class="windSpeed">
                <span class="blue-grey-text text-lighten-5">
                    <h5>Wind Speed (mph | m/s)</h5>
                    <table>
                        <tr>
                            <td>Max.</td>
                            <td>Avg.</td>
                            <td>Min.</td>
                            <td>Direction</td>
                        </tr>
                        <tr>
                            <td id="maxWindVal"></td>
                            <td id="avgWindVal"></td>
                            <td id="minWindVal"></td>
                            <td id="dirWindVal"></td>
                        </tr>
                    </table>
                </span>
            </div>
            <div class="pressure">
                <span class="blue-grey-text text-lighten-5">
                    <h5>Pressure (Pa)</h5>
                    <table>
                        <tr>
                            <td>Max.</td>
                            <td>Avg.</td>
                            <td>Min.</td>
                        </tr>
                        <tr>
                            <td id="maxPaVal"></td>
                            <td id="avgPaVal"></td>
                            <td id="minPaVal"></td> 
                        </tr>
                    </table>
                </span>
            </div>
        </div>

            <!-- Content carousel that allows you to select multiple panels -->
        <div class="carousel carousel-slider center">
            <div class="carousel-item grey white-text" id="p1" href="#one!">

              <p class="white-text" id="firstPanelSol"></p>
              <a class="btn waves-effect white grey-text darken-text-2" id="btnGet1">Get Weather</a>
